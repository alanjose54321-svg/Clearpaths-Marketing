    <style>
        :root { --navy: #0a192f; --slate: #112240; --blue: #00AEEF; --light-slate: #8892b0; --white: #e6f1ff; }
        * { box-sizing: border-box; transition: 0.3s ease; }
        body { font-family: 'Montserrat', sans-serif; margin: 0; padding: 0; background: var(--navy); color: var(--light-slate); line-height: 1.6; }
        
        /* HEADER */
        header { background: rgba(10, 25, 47, 0.9); backdrop-filter: blur(10px); padding: 25px 8%; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid rgba(0, 174, 239, 0.1); }
        .logo { font-weight: 800; font-size: 18px; color: var(--white); text-decoration: none; letter-spacing: 2px; }
        nav a { color: var(--white); text-decoration: none; margin-left: 25px; font-weight: 300; font-size: 11px; letter-spacing: 1px; }
        nav a:hover { color: var(--blue); }

        /* HERO AREA */
        .hero { height: 85vh; display: flex; align-items: center; justify-content: center; background: radial-gradient(circle at center, #112240 0%, #0a192f 100%); text-align: center; padding: 0 10%; }
        .hero h1 { font-size: clamp(35px, 6vw, 70px); color: var(--white); font-weight: 800; line-height: 1.1; margin-bottom: 20px; }
        .btn-outline { border: 1px solid var(--blue); color: var(--blue); padding: 18px 40px; text-decoration: none; font-weight: 600; font-size: 13px; border-radius: 2px; display: inline-block; margin-top: 20px; }
        .btn-outline:hover { background: rgba(0, 174, 239, 0.1); transform: translateY(-3px); }

        /* CONTENT SECTIONS */
        .section { padding: 100px 10%; }
        .grid-3 { display: grid; grid-template-columns: repeat(3, 1fr); gap: 30px; }
        .glass-card { background: var(--slate); padding: 50px 30px; border-radius: 4px; border: 1px solid transparent; text-align: left; }
        .glass-card:hover { border-color: var(--blue); transform: translateY(-10px); background: #1d2d50; }
        .glass-card i { font-size: 32px; color: var(--blue); margin-bottom: 20px; }
        .glass-card h3 { color: var(--white); margin-bottom: 15px; }

        /* FAQ & DUAL PANEL */
        .dual-panel { display: grid; grid-template-columns: 1.2fr 0.8fr; gap: 50px; margin-top: 50px; }
        .faq-area h2 { color: var(--white); font-size: 32px; margin-bottom: 30px; }
        details { background: var(--slate); padding: 20px; margin-bottom: 15px; cursor: pointer; border-radius: 4px; }
        summary { color: var(--white); font-weight: 600; outline: none; }
        
        .side-box { background: linear-gradient(45deg, var(--blue), #003366); padding: 40px; border-radius: 4px; color: white; }
        .side-box h3 { font-size: 24px; margin-bottom: 15px; }

        /* CAREERS & COMMUNITY */
        .block-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; margin-top: 80px; }
        .block-item { height: 350px; background-size: cover; background-position: center; border-radius: 4px; display: flex; align-items: flex-end; padding: 40px; position: relative; text-decoration: none; overflow: hidden; }
        .block-item::before { content: ''; position: absolute; top:0; left:0; width:100%; height:100%; background: linear-gradient(to top, rgba(10,25,47,0.9), transparent); }
        .block-item span { position: relative; z-index: 2; color: var(--white); font-size: 24px; font-weight: 800; }

        footer { background: #020c1b; padding: 80px 10% 40px; display: grid; grid-template-columns: repeat(4, 1fr); gap: 40px; border-top: 1px solid var(--slate); font-size: 13px; }
        footer h4 { color: var(--white); margin-bottom: 25px; text-transform: uppercase; letter-spacing: 2px; }
        .bottom { grid-column: 1/-1; text-align: center; padding-top: 40px; color: #495670; }

        @media (max-width: 900px) { .grid-3, .dual-panel, .block-grid, footer { grid-template-columns: 1fr; } .hero h1 { font-size: 40px; } }
    </style>
</head>
