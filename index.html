<!DOCTYPE html>

<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Clear Paths Marketing | Strategic Global Growth</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --navy: #0a192f; --slate: #112240; --blue: #00AEEF; --white: #e6f1ff; }
        * { box-sizing: border-box; transition: 0.3s; }
        body { font-family: 'Montserrat', sans-serif; margin: 0; padding: 0; background: var(--navy); color: #8892b0; line-height: 1.6; }
        
        /* FULL 7-ITEM NAVIGATION */
        header { background: rgba(10, 25, 47, 0.95); backdrop-filter: blur(10px); padding: 20px 5%; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid rgba(0, 174, 239, 0.1); }
        .logo { font-weight: 800; font-size: 18px; color: var(--white); text-decoration: none; letter-spacing: 2px; }
        nav { display: flex; flex-wrap: wrap; }
        nav a { color: var(--white); text-decoration: none; margin-left: 15px; font-size: 10px; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; }
        nav a:hover { color: var(--blue); }

        /* BRIGHTBRIDGE STYLE HERO */
        .hero { height: 75vh; display: flex; align-items: center; justify-content: center; text-align: center; padding: 0 10%; background: linear-gradient(rgba(10,25,47,0.8), rgba(10,25,47,0.8)), url('https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?q=80&w=2070&auto=format&fit=crop'); background-size: cover; background-position: center; }
        .hero h1 { font-size: clamp(30px, 5vw, 60px); color: var(--white); font-weight: 800; line-height: 1.1; margin-bottom: 20px; }
        .btn { border: 1px solid var(--blue); color: var(--blue); padding: 15px 35px; text-decoration: none; display: inline-block; font-weight: 600; border-radius: 2px; }
        .btn:hover { background: rgba(0, 174, 239, 0.1); transform: translateY(-3px); }

        .data-bar { background: #020c1b; padding: 50px 10%; display: flex; justify-content: space-around; text-align: center; border-bottom: 1px solid var(--slate); }
        .data-bar h2 { font-size: 35px; color: var(--blue); margin: 0; }

        .section { padding: 80px 10%; }
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 25px; }
        .card { background: var(--slate); padding: 40px; border-radius: 4px; border: 1px solid transparent; }
        .card i { font-size: 30px; color: var(--blue); margin-bottom: 20px; }
        .card h3 { color: var(--white); margin-bottom: 15px; }

        /* CULTURAL BLOCK - COREARK STYLE */
        .block-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 25px; margin-top: 40px; }
        .block { height: 300px; border-radius: 4px; display: flex; align-items: flex-end; padding: 30px; position: relative; text-decoration: none; overflow: hidden; background-size: cover; background-position: center; }
        .block.careers { background-image: url('https://images.unsplash.com/photo-1521737604893-d14cc237f11d?q=80&w=2084&auto=format&fit=crop'); }
        .block.community { background-image: url('https://images.unsplash.com/photo-1517048676732-d65bc937f952?q=80&w=2070&auto=format&fit=crop'); }
        .block::after { content: ''; position: absolute; top:0; left:0; width:100%; height:100%; background: linear-gradient(to top, rgba(10,25,47,0.9), transparent); }
        .block span { position: relative; z-index: 2; color: var(--white); font-size: 24px; font-weight: 800; }

        /* MULTI-COLUMN FOOTER */
        footer { background: #020c1b; padding: 80px 10% 40px; display: grid; grid-template-columns: repeat(4, 1fr); gap: 40px; font-size: 12px; border-top: 2px solid var(--blue); }
        footer h4 { color: var(--white); text-transform: uppercase; margin-bottom: 20px; letter-spacing: 2px; }
        footer a { color: #8892b0; text-decoration: none; display: block; margin-bottom: 10px; }
        footer a:hover { color: var(--blue); }

        @media (max-width: 900px) { .grid, .block-grid, footer { grid-template-columns: 1fr; } nav { justify-content: center; margin-top: 15px; } }
    </style>
</head>
