    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --navy: #0a192f; --slate: #112240; --blue: #00AEEF; --white: #e6f1ff; }
        * { box-sizing: border-box; transition: 0.3s; }
        body { font-family: 'Montserrat', sans-serif; margin: 0; padding: 0; background: var(--navy); color: #8892b0; line-height: 1.6; }
        header { background: rgba(10, 25, 47, 0.95); backdrop-filter: blur(10px); padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; border-bottom: 2px solid var(--blue); }
        .logo { font-weight: 800; font-size: 16px; color: var(--white); text-decoration: none; letter-spacing: 2px; }
        #menu-toggle { display: none; }
        .hamburger { display: block; cursor: pointer; color: var(--white); font-size: 24px; }
        nav { display: none; position: absolute; top: 100%; left: 0; width: 100%; background: var(--navy); flex-direction: column; padding: 20px; border-bottom: 2px solid var(--blue); }
        nav a { color: var(--white); text-decoration: none; margin: 12px 0; font-size: 13px; font-weight: 700; text-transform: uppercase; text-align: center; }
        #menu-toggle:checked ~ nav { display: flex; }
        .inner-hero { padding: 60px 10%; background: #020c1b; text-align: center; border-bottom: 1px solid var(--slate); }
        .inner-hero h1 { color: var(--white); font-size: 28px; letter-spacing: 2px; }
        .contact-box { padding: 60px 10%; text-align: center; }
        .btn-portal { display: block; border: 1px solid var(--blue); color: var(--blue); padding: 20px; text-decoration: none; font-weight: 800; text-transform: uppercase; border-radius: 4px; margin-top: 30px; }
        .btn-portal:hover { background: rgba(0, 174, 239, 0.1); }
        .info-item { margin-bottom: 30px; }
        .info-item i { color: var(--blue); font-size: 24px; margin-bottom: 10px; }
        footer { background: #020c1b; padding: 40px 10%; text-align: center; font-size: 11px; border-top: 1px solid var(--slate); }
    </style>
</head>
<body>
<header>

    <nav>

    <div class="info-item"><i class="fas fa-map-marker-alt"></i><p>Toronto, Ontario, Canada</p></div>
    <h2 style="color:var(--white); margin-top: 40px;">Strategic Intake</h2>
